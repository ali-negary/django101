<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls: Questions</title>
</head>
<body>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/index_style.css' %}">

<h1>Choose a question to proceed:</h1>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <h2>
                    <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                </h2>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available, right now.</p>
{% endif %}
</body>
</html>
